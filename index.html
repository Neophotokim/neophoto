            <p>NeoPhoto는 동시대 사진과 이미지 문화를 새롭게 탐구하는 비주얼 아트 스튜디오다. 사진 매체의 전통적 경계를 확장해, 전시·퍼블리케이션·디지털 플랫폼을 넘나들며 새로운 시각적 언어를 제안한다. 국내외 작가, 연구자, 기관과 협력하며, 이미지가 사회와 기술, 예술 속에서 어떤 관계를 맺는지 탐색한다. NeoPhoto는 사진을 단순한 기록을 넘어 감각과 사유가 교차하는 장으로 전환시키며, 관객에게 깊은 몰입과 사유의 경험을 선사한다.</p>
